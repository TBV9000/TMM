<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tabletop Matchmaker</title>
<style>
.jumbotron {
    height: 100vh;
}
</style>
<!-- Bootstrap -->
<link href="css/bootstrap-4.3.1.css" rel="stylesheet">
</head>
<body>  
<div class="container-full-bg">
  <div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
      <h1 class="display-4">Tabletop Matchmaker</h1>
      <p class="lead">Find players and form groups</p>
      <hr class="my-4">
      <p class="lead"> <a class="btn btn-primary btn-lg" href="#" role="button" data-toggle="modal" data-target="#loginModal">Login</a> <a class="btn btn-primary btn-lg" href="register.html" role="button">Register</a> </p>
    </div>
  </div>
</div>
<div class="modal" role="dialog" id="loginModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="emailInput" placeholder="email@domain.com" required>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.3.1.min.js"></script> 

<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.3.1.js"></script> 
<script>
    function login() {
        return true;
    }
    </script>
</body>
</html>
