<script>
    $(".stars").rating({
        showCaption:false,
        displayOnly: true,
        theme: 'krajee-fas',
        containerClass: 'is-star'
    });
    
    var cardholder = document.getElementById("cardholder");
    var cardArray = Array.from(cardholder.childNodes);
    var starArray = Array("#stars1", "#stars2", "#stars3", "#stars4", "#stars5", "#stars6");
    var playerData = null;
    var userData = null;
    var compatArray = null;
    
    loadJSON("data.json", function(playerDataImported) { 
        //JSON data must be imported to execute internal code
        loadJSON("currUser.json", function(userDataImported) {
        playerData = playerDataImported;
        userData = userDataImported;
        compatArray = calcCompat(playerDataImported, userDataImported);
        updateRadios();
        });
    });
    
    function updateRadios() {
        sort(playerData);
        for (var i = 0, len = playerData.length; i < len; i++) {
            processEntry(playerData[i], cardArray, starArray, i);
        }
        //playerData.forEach(processEntry.bind(this, cardArray, starArray, tmpitr));
    }
    $(document).on('change', 'input:radio', function (event) {
        updateRadios();
    });
